<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div id="card">
          <p class="adviceNum">ADVICE # <span id="adviceID">78</span></p>
          <p id="advice"></p>
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="divider pattern"
            class="divider"
          />
          <div class="diceWrapper">
            <span id="diceDiv">
              <img src="./images/icon-dice.svg" alt="" class="dice" />
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alaa1945">Alaa</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
